<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active  {color: red;}
    </style>
</head>
<body>
      <div id='app'>
        <p>{{ message }}</p>
        <ul>
            <li v-for = "item in movies" class="active">{{item}}</li>
        </ul>

        <ul>
            <li v-for = "(item, index) in movies" :class="{active : currentIndex === index}" @click = "btnClick(index)">
                {{item}}</li>
        </ul>

      </div>
    
      <script src = 'https://unpkg.com/vue/dist/vue.js'></script>
      <script>
    
        const app = new Vue({
          el : '#app',
          data : {
            message : 'hello',
            movies:['今天','是个','好日子','的的','嘎嘎'],
            isRed:true,
            currentIndex : 0
           },
          methods : {
    
            btnClick(index){
                console.log(index);
                this.currentIndex = index
            }
          }
        })
    
      </script>
</body>
</html>
