<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id='app'>
  <p>{{ message }}</p>
  <cpn1></cpn1>
</div>

<template id="cpn1">
  <div>
    <h2>{{ title }}</h2>
    <p>我是内容啊啊啊</p>
  </div>
</template>


<script src='https://unpkg.com/vue/dist/vue.js'></script>
<script>

  //注册一个全局组件，使用data方法返回组件里面需要使用的数据
  Vue.component('cpn1', {
    template: '#cpn1',
    component: {},
    data() {
      return {
        title: '我是组件里面的标题啊啊啊啊'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {}
  })

</script>
</body>
</html>
