<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>

  <cpn1 v-bind:cmovies="movies" :cmessage="message">

  </cpn1>
</div>
<template id="cpn">
  <div>
    <h3>我是子组件</h3>
    <p>我是父组件传给子组件的值：{{cmessage}}</p>
    <ul>
      <li v-for="movie in cmovies">{{movie}}</li>
    </ul>
  </div>
</template>
<script src = 'https://unpkg.com/vue/dist/vue.js'></script>
<script>

  //父传子通过props
  const cpn1 = {
    template:'#cpn',
    data(){
      return{

      }
    },
    methods: {

    },
    // props:['cmovies','cmessage']
    props:{
      //1.类型限制
      cmovies:Array,
      cmessage:String
      //2.提供一些默认值
      cmessage:{
        type:String,
        default:'aaaaaa',
        required:true
      },
      //类型是对象或者数组的时候，默认值必须是一个函数
      cmovies:{
        type:Array,
        default(){
          return[]
        }
      }
    }
  }


  const app = new Vue({
    el : '#app',
    data : {
      message : 'hello',
      movies: ['海王','海贼王','火影忍者','naruto','sasuke']
    },
    methods : {

    },
    components:{
      cpn1
    }
  })
</script>
</body>
</html>
