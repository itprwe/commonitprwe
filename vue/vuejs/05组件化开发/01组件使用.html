<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id='app'>
  <p>{{ message }}</p>
<!--  //3.使用组件 -->
  <my-cpn></my-cpn>
</div>

<script src='https://unpkg.com/vue/dist/vue.js'></script>
<script>
  //1.创建组件构造器
  const cpnC = Vue.extend({
    template: `
        <div>
          <h2>我是标题组件化</h2>
          <p>我是内容组件化</p>
          <p>哈哈哈哈哈嘎嘎嘎</p>
      </div>
        `
  })
  //2.注册组件
  Vue.component('my-cpn', cpnC)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {}
  })

</script>


</body>
</html>
