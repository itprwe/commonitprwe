<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id='app'>
  <p>{{ message }}</p>
  <cpn1></cpn1>
  <cpn2></cpn2>
  <cpn3></cpn3>
</div>

<script src='https://unpkg.com/vue/dist/vue.js'></script>
<script>

  //1.创建组件构造器
  const cpn1 = Vue.extend({
    template: `
                <div>
                        <h2>我是标题组件化</h2>
                        <p>我是内容组件化</p>
                        <p>哈哈哈哈哈嘎嘎嘎</p>
                    </div>
        `
  })
  //2.注册组件
  Vue.component('cpn1', cpn1)

  //语法糖1
  Vue.component('cpn2', {
    template: `
                <div>
                        <h2>我是标题组件化</h2>
                        <p>我是内容组件化</p>
                        <p>哈哈哈哈哈嘎嘎嘎</p>
                    </div>
        `
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {},
    //局部组件语法糖
    components: {
      'cpn3': {
        template: `
                <div>
                        <h2>我是标题组件化</h2>
                        <p>我是内容组件化</p>
                        <p>哈哈哈哈哈嘎嘎嘎</p>
                    </div>
        `
      }
    }
  })

</script>
</body>
</html>
