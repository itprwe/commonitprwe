<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id='app'>
  <p>{{ message }}</p>
  <cpn2></cpn2>
</div>

<script src='https://unpkg.com/vue/dist/vue.js'></script>
<script>

  //1.1组件构造器
  const conC1 = Vue.extend({
    template: `
                <div>
                        <h2>我是标题组件化</h2>
                        <p>我是内容组件化</p>
                        <p>哈哈哈哈哈哈</p>
                    </div>
                `
  })
  //1.2组件构造器父组件
  const conC2 = Vue.extend({
    template: `
      <div>
      <h2>我是标题组件化</h2>
      <p>我是内容组件化</p>
      <p>嘎嘎嘎嘎嘎嘎</p>
      <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1: conC1//子组件
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {},
    components: {
      cpn2: conC2
    }
  })

</script>
</body>
</html>
