<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id='app'>
  <p>{{ message }}</p>
  <my-con></my-con>
  <my-con2></my-con2>
</div>

<script src='https://unpkg.com/vue/dist/vue.js'></script>
<script>
  //1.构造组件
  const comC = Vue.extend({
    template: `
        <div>
                <h2>我是标题组件化</h2>
                <p>我是内容组件化</p>
                <p>哈哈哈哈哈嘎嘎嘎</p>
            </div>
        `
  })

  //2.注册全局组件（可以在多个Vue实例中使用）
  Vue.component('my-con', comC)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {},
    //2.注册局部组件
    components: {
      'my-con2': comC
    }
  })

</script>
</body>
</html>
