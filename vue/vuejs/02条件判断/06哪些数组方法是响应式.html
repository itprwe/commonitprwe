<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div id='app'>
        <p>{{ message }}</p>
        <ul><li v-for = "item in letters" >{{item}}</li></ul>
        <button @click = "btnClick">按钮</button>
      </div>
    
      <script src = 'https://unpkg.com/vue/dist/vue.js'></script>
      <script>
    
        const app = new Vue({
          el : '#app',
          data : {
            message : 'hello',
            letters:['a','b','c','d','e','f']
           },
          methods : {
            btnClick(){
                //1.push方法 -- 响应式
                 this.letters.push('ggg')
                //2.通过索引修改letters值 -- 非响应式
                this.letters[0] = 'asdf'
                //3. pop() -- 响应式
                this.letters.pop()
                //4. -- 响应式
                this.letters.shift()
                //5.unshifl可以加多个 -- 响应式
                this.letters.unshifl('bbbb')
                //6. -- 响应式
                this.letters.splice(2,0,'afv','f')
            }
    
          }
        })
    
      </script>
</body>
</html>
